<main class="container">
    <div class="row">
        <h1 class="inline-text">My Basket</h1>
        <h1 class="inline-text" style="margin-left: 50%">Order total: </h1>
    </div>
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody ng-repeat="product in cart">
                <tr>
                    <td>
                        <h3>{{product.name}}</h3>
                        <img src="{{product.img}}" alt="product image" class="listImg">
                        <p>
                            <strong>Caffeine Rating: </strong>
                            {{tea.caffeineScale}}
                        </p>
                        <p>
                            <strong>Ingredients: </strong>
                            {{tea.ingredients}}
                        </p>
                        <p>
                            <strong>Rating: </strong>
                            {{tea.rating}} of 4
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
